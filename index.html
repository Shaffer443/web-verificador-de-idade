        <h1>Verificador de Idade</h1>

    <section>

        <div>
            <p>Ano de Nascimento:</p>
                <input type="number" name="ano" id="ano" min="0" placeholder="Digite seu ano de nascimento"> <!--Pode-se colocar parâmetros mánimos e máximos numericos-->
            
            <p>Gênero:</p> <!--podemos usar o 'checked' para ser o default marcado-->
                <input type="radio" name="genero" id="masc" checked> <!--Marcador de bolinha-->
                <label for="masc"> Masculino</label>
                    <input type="radio" name="genero" id="fem"> <!--Marcador de bolinha-->
                    <label for="fem"> Feminino</label>
                <p>
                    <input id="botao" type="button" value="Verificar" onclick="verificar()">
                </p>
        </div>
